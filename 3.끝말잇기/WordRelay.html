<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <title>끝말잇기</title>
</head>
<body>
<div id="root">
    <div>
        <div>{{word}}</div>
        <form v-on:submit="onSubmitForm">
            <input type="text" ref="answer" v-model="value">
            <button type="submit">입력!!!</button>
        </form>
        <div id="result">{{result}}</div>
    </div>
</div>
</body>
<script>
    const app = new Vue({
        el: '#root',
        data: {
            word: '제로초',
            result: '',
            value: '',
        },
        methods: {
            onSubmitForm(e) {
                e.preventDefault();
                if (this.word[this.word.length - 1] === this.value[0]) { // 제시어 마지막 글자와 입력한 첫번째 글자가 동일한 경우
                    this.result = '딩동댕';
                    this.word = this.value;
                    this.value = '';
                    this.$refs.answer.focus();
                } else {
                    this.result = '땡';
                }
            }
        }
    })
</script>
