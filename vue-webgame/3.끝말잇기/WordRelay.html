<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <title>끝말잇기</title>
</head>
<body>
<div id="root">
    <word-relay start-word="제로초"></word-relay>
    <word-relay start-word="초밥"></word-relay>
    <word-relay start-word="바보"></word-relay>
</div>
</body>
<script>
    // 중복으로 쓰이는 부분 -> 뷰 컴포넌트 만들기
    // 컴포넌트의 템플릿은 부모 태그로 반드시 묶어줘야함. (형제끼리 있으면 오류남)
    Vue.component('wordRelay', {
        template: `
          <div>
          <div>{{ word }}</div>
          <form v-on:submit="onSubmitForm">
            <input type="text" ref="answer" v-model="value">
            <button type="submit">입력!!!</button>
          </form>
          <div>{{ result }}</div>
          </div>
        `,
        // html에 props 속성 표시 해줄 때는 케밥 케이스(start-word)로 표기 해야함
        // 자바스크립트에서는 알아서 카멜 케이스로 변경됨
        props : ['startWord'],
        // 컴포넌트 화 할 때는 data 부분 달라짐
        //data 객체 -> 함수형태 바꿈 why? 컴포넌트는 재사용할 때마다 각각 다른 데이터를 관리해야하기 때문임
        data() {
            return {
                word: this.startWord,
                result: '',
                value: '',
            }

        },
        methods: {
            onSubmitForm(e) {
                e.preventDefault();
                if (this.word[this.word.length - 1] === this.value[0]) { // 제시어 마지막 글자와 입력한 첫번째 글자가 동일한 경우
                    this.result = '딩동댕';
                    this.word = this.value;
                    this.value = '';
                    this.$refs.answer.focus();
                } else {
                    this.result = '땡';
                }
            }
        }
    })
</script>
<script>
    const app = new Vue({
        el: '#root',
    })
</script>
